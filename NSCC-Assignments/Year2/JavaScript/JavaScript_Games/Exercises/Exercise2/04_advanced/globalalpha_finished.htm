<!DOCTYPE html>
<html>
	<head>
		<title>Drawing with the Global Alpha</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script type="text/javascript">
			window.addEventListener("load", function () {
				var q = document.getElementById('Canvas1');
				if (q && q.getContext) {
					var e = q.getContext("2d");
					if (e) {
						//set opacity 
						e.globalAlpha = 1.0; // the default value, but set it anyway

						//array of rects defined at different coordinates so they overlap each other
						var p = [
							{ x: 20, y: 20, width: 75, height: 75 },
							{ x: 40, y: 50, width: 75, height: 75 },
							{ x: 150, y: 20, width: 75, height: 75 },
							{ x: 170, y: 50, width: 75, height: 75 },
							{ x: 280, y: 20, width: 75, height: 75 },
							{ x: 300, y: 50, width: 75, height: 75 },
							{ x: 410, y: 20, width: 75, height: 75 },
							{ x: 430, y: 50, width: 75, height: 75 },
						];

						// draw a series of rectangles
						//draw each rect with for loop
						for (var i = 0; i < p.length; i += 2) {
							e.fillStyle = "blue";
							e.fillRect(p[i].x, p[i].y, p[i].width, p[i].height);
							e.fillStyle = "red";
							e.fillRect(p[i + 1].x, p[i + 1].y, p[i + 1].width, p[i + 1].height);
							//increase opacity with each loop
							e.globalAlpha -= 0.3;
						}
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing with the Global Alpha</h1>
		<div id='content'>
			<p>The canvas' globalAlpha setting allows you to set the opacity level of all objects drawn on the canvas at once. In
				This example, the globalAlpha is gradually reduced from 1.0 (the default) down to 0.1.</p>
			<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
