<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Gradients</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			window.addEventListener("load", function () {
				var l = document.getElementById('Canvas1');
				if (l && l.getContext) {
					var a = l.getContext("2d");
					if (a) {
						// create a linear gradient
						//liner gradient changes color from one point to another
						var q = a.createLinearGradient(20, 20, 20, 280);
						//specifie the colors and position in linear gradient
						// add some color stops: red to blue, blue to green
						q.addColorStop(0, "#f00"); // start with red at 0
						q.addColorStop(0.5, "#00f"); // put blue at the halfway point
						q.addColorStop(1, "#0f0"); // finish with green

						// create a rectangle and fill it with the gradient
						a.fillStyle = q;
						a.fillRect(20, 20, 200, 260);
						a.lineWidth = 3;
						a.strokeRect(20, 20, 200, 260);

						// create a radial gradient
						//radial gradient uses two circles where color travels from the edge of the 
						//inner circle to the edge of the outer circle
						var t = a.createRadialGradient(525, 150, 20, 525, 150, 100);
						//specifie the colors and position in a radial gradient object.
						t.addColorStop(0, "#f00"); // start with red at 0
						t.addColorStop(0.5, "#00f"); // put blue at the halfway point
						t.addColorStop(1, "#0f0"); // finish with green
						a.fillStyle = t;

						// Fill a circle with the gradient
						a.beginPath();
						a.arc(525, 150, 100, 0, 2 * Math.PI);
						a.stroke();
						a.fill();
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing Gradients</h1>
		<div id="content">
			<p>The HTML5 Canvas supports two kinds of gradients - linear and radial.</p>
			<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
