<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Text</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			window.addEventListener("load", function () {
				var c = document.getElementById('Canvas1');
				var x = 20;
				if (c && c.getContext) {
					var p = c.getContext("2d");
					if (p) {
						//demo string
						var theString = "Drawing Text on a Canvas";

						// draw the string with some font information
						//text font style
						p.font = "25px Georgia"
						//write fill text 
						p.fillText(theString, x, 60);

						// draw the string with a fillStyle color
						p.fillStyle = "blue";
						//write fill text
						p.fillText(theString, x, 100);

						// draw the string with both a stroke and a fill with some opacity setting
						//text font style
						p.font = "32px Verdana"
						p.fillStyle = "yellow";
						p.strokeStyle = "rgba(0,255,0,0.8)";
						//write fill text
						p.fillText(theString, x, 160);
						//write stroke text
						p.strokeText(theString, x, 160);

						// use measureText to draw a line under the text
						// get width of text to draw underline
						var textW = p.measureText(theString);
						p.beginPath();
						p.strokeStyle = "black";
						p.moveTo(x, 170);
						p.lineTo(x + Math.round(textW.width), 170);
						p.stroke();
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing Text</h1>
		<div id="content">
			<p>This example will draw arcs, both open and closed</p>
			<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
