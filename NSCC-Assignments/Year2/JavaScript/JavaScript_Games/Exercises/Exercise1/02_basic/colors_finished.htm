<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Lines</title>
		<style type="text/css">
			canvas {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			window.addEventListener("load", function () {
				var c = document.getElementById('Canvas1');
				if (c && c.getContext) {
					//retrieve draw context
					var v = c.getContext("2d");
					if (v) {
						//set style & fill rect
						v.fillStyle = "green";
						v.fillRect(20, 20, 100, 100);
						//set frame & fill frame
						v.lineWidth = 5;
						v.strokeStyle = "rgba(0,0,255,1)";
						v.strokeRect(20, 20, 100, 100);
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing With Colors and Styles</h1>
		<div id="content">
			<p>This example shows how to set the drawing style</p>
			<canvas id="Canvas1" width="500" height="200">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
